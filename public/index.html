<!DOCTYPE html>
<html lang="en" ng-app="appTodo">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Node/Angular Todo App</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <style>
        html {
            overflow-y: scroll;
        }

        body {
            padding-top: 50px;
        }

        #todo-list {
            margin-bottom: 30px
        }
    </style>
    <script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>

    <script src="core.js"></script>
</head>

<body ng-controller="mainController">
    <div class="container">
        <div class="jumbotron text-center">
            <h1>My Todo List <span class="label label-info">{{todos.length}}</span></h1>
        </div>
        <div id="todo-list" class="row">
            <div class="col-sm-4 col-sm-offset-4">
                <div class="checkbox" ng-repeat="todo in todos">
                    <label for=""><input type="checkbox" name="" id=""
                            ng-click="deleteTodo(todo._id)">{{todo.text}}</label>
                </div>
            </div>
        </div>
        <div id="todo-form" class="row">
            <div class="col-sm-8 col-sm-offset-2 text-center">
                <form action="">
                    <div class="form-group">
                        <input type="text" class="form-control input-lg text-center" placeholder="Escriba sus tareas" ng-model="formData.text">
                        <button type="submit" class="btn btn-primary btn-lg" ng-click="createTodo()">Agregar</button>

                    </div>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
